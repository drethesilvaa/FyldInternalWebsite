# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Frontend Pipeline

on:
  workflow_dispatch:
    inputs:
      deploy_reason:
        description: "Reason for frontend deployment"
        required: false
        default: "Manual deployment"
      confirm_deploy:
        description: 'Type "deploy" to confirm'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: npm install, build, and test
        run: |
          cd frontend
          npm install
          npm run nextbuild -- --no-lint
          cp -r public .next/standalone/public
          cp -r .next/static .next/standalone/.next/static

      - name: Zip artifact for deployment
        run: |
          cd frontend/.next/standalone
          zip -r ../../../release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "fl-int-frontend"
          slot-name: "Production"
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9A157F5B6AF54C70AA9056D279F137E5 }}
