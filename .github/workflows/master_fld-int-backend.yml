name: Deploy Strapi to Azure App Service

on:
  push:
    branches: [master]

defaults:
  run:
    working-directory: backend # all run steps execute in backend/

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"
          # IMPORTANT: path is from repo root, not the working-directory
          cache-dependency-path: backend/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Strapi
        run: yarn build

      - name: Prepare production package
        run: |
          rm -rf node_modules
          yarn install --production --frozen-lockfile
          zip -r ../release.zip . -x "*.git*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: YOUR_WEB_APP_NAME
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: release.zip
