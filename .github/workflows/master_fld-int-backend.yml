# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Strapi to Azure App Service

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - run: yarn install --frozen-lockfile
      - run: yarn build

      # Zip the repo (including .cache/.dist build output)
      - run: |
          rm -rf node_modules
          yarn install --production --frozen-lockfile
          zip -r release.zip . -x "*.git*"

      # Publish to App Service
      - uses: azure/webapps-deploy@v3
        with:
          app-name: 'fld-int-backend'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A1985CDD098C488DB3E8DD6AD6D10E1B }}