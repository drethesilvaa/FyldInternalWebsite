
name: Deploy Strapi to Azure App Service

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # <-- upgrade to Node 20 LTS
          cache: "yarn"
          cache-dependency-path: backend/yarn.lock

      - name: Install dependencies
        working-directory: backend
        run: yarn install --frozen-lockfile

      - name: Build Strapi
        working-directory: backend
        run: yarn build

      - name: Prepare production package
        working-directory: backend
        run: |
          rm -rf node_modules
          yarn install --production --frozen-lockfile
          zip -r ../release.zip . -x "*.git*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "fld-int-backend"
          slot-name: "Production"
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A1985CDD098C488DB3E8DD6AD6D10E1B }}
